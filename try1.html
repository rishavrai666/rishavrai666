<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Shell - | Terminal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#040405;--text:#8aff7f;--muted:#66c06a}
    html,body{height:100%;margin:0;font-family:ui-monospace,monospace;background:linear-gradient(180deg,#020203, #051018)}
    .wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;padding:20px;box-sizing:border-box}
    .terminal{width:100%;max-width:720px;background:#000a;border-radius:12px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,.6);color:var(--text)}
    .header{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .dots{display:flex;gap:6px}
    .dot{width:12px;height:12px;border-radius:50%}
    .dot.red{background:#ff5f56}.dot.yellow{background:#ffbd2e}.dot.green{background:#27c93f}
    pre{margin:0;line-height:1.35;white-space:pre-wrap;font-size:15px}
    .output{height:320px;overflow:auto;padding:12px;background:linear-gradient(180deg,#001,#0000);border-radius:6px;border:1px solid rgba(255,255,255,0.03)}
    .controls{display:flex;gap:10px;margin-top:12px}
    button{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:8px 12px;border-radius:8px;cursor:pointer}
    button:active{transform:translateY(1px)}
    .notice{margin-top:14px;color:var(--muted);font-size:13px}
    .reveal{display:none;margin-top:12px;text-align:center}
    .meme{max-width:100%;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,.5)}
    .progress{height:10px;background:rgba(255,255,255,0.04);border-radius:6px;overflow:hidden;margin-top:6px}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,#66ff88,#33dd77)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="terminal" role="region" aria-label="Fake terminal window">
      <div class="header">
        <div class="dots">
          <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
        </div>
        <div style="margin-left:10px;color:var(--muted);font-size:13px">localhost â€” secure-shell</div>
      </div>

      <div class="output" id="output" aria-live="polite"><pre></pre></div>

      <div class="controls">
        <button id="startBtn">Start Simulation</button>
        <button id="skipBtn">Skip to End</button>
      </div>
      <div class="notice">This is a harmless simulation â€” nothing is collected, nothing installs. Be kind ðŸ˜„</div>

      <div class="reveal" id="reveal">
        <div style="margin-top:10px">JUST KIDDING! ðŸŽ‰</div>
        <img class="meme" src="https://i.imgur.com/0M6bZ6R.png" alt="funny meme (harmless)" />
      </div>
    </div>
  </div>

  <script>
    // Script: harmless fake hacking simulation
    const outputEl = document.getElementById('output').querySelector('pre');
    const startBtn = document.getElementById('startBtn');
    const skipBtn = document.getElementById('skipBtn');
    const revealDiv = document.getElementById('reveal');

    const scriptLines = [
      "[*] Initializing secure shell...",
      `[*] Detecting network interfaces...`,
      `    - wlan0  -> 192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`,
      `    - eth0   -> 10.0.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`,
      "[*] Scanning ports (this may take a while)...",
      "-> port 22: open",
      "-> port 80: open",
      "-> port 443: open",
      "[*] Bypassing cinematic firewall... (movie-mode)",
      "WARNING: elevated privileges granted",
      "Downloading payload: [â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘] 78%",
      "Decrypting files... 0x4f6a2b",
      "Registry check: OK",
      "Access token: *********************",
      "EXPORTING: friends_list.csv",
      "Connecting to mainframe: âœ“",
      "Injecting dramatic tension...",
      "COMPLETE",
      "Finalizing..."
    ];

    let idx = 0;
    let bar; // progress element

    function typeLine(line, speed=20){
      return new Promise(resolve => {
        let i=0;
        const interval = setInterval(()=>{
          outputEl.textContent += line.charAt(i) || '';
          outputEl.parentElement.scrollTop = outputEl.parentElement.scrollHeight;
          i++;
          if(i>line.length){
            clearInterval(interval);
            outputEl.textContent += "\n";
            resolve();
          }
        }, speed);
      });
    }

    async function runSimulation(){
      startBtn.disabled = true;
      skipBtn.disabled = false;
      // header filler
      await typeLine(">>> AUTH: user@local");
      await typeLine(">>> SESSION START: " + new Date().toLocaleString());
      for(idx=0; idx<scriptLines.length; idx++){
        const line = scriptLines[idx];
        // insert progress bar before 'Downloading payload'
        if(line.includes("Downloading payload")){
          await typeLine("Downloading payload: [                    ] 0%");
          // create a fake progress update by editing the last line
          for(let p=1;p<=100;p+=8){
            await new Promise(r=>setTimeout(r, 80));
            // replace last line
            const lines = outputEl.textContent.split("\n");
            lines[lines.length-2] = `Downloading payload: [${'â–ˆ'.repeat(Math.floor(p/4))}${' '.repeat(25-Math.floor(p/4))}] ${Math.min(p,100)}%`;
            outputEl.textContent = lines.join("\n");
            outputEl.parentElement.scrollTop = outputEl.parentElement.scrollHeight;
          }
          outputEl.textContent += "\n";
        } else {
          await typeLine(line);
        }
      }
      await typeLine("\n>>> LAUNCHING MOVIE SEQUENCE...");
      await new Promise(r=>setTimeout(r,700));
      await typeLine(">>> DONE. Revealing message...");
      // reveal final message
      revealDiv.style.display = "block";
      startBtn.disabled = false;
      skipBtn.disabled = true;
    }

    startBtn.addEventListener('click', runSimulation);

    skipBtn.addEventListener('click', ()=>{
      // jump to the end quickly
      outputEl.textContent = ">>> AUTH: user@local\n>>> SESSION START: " + new Date().toLocaleString() + "\n\n" +
        scriptLines.join("\n") + "\n\n>>> LAUNCHING MOVIE SEQUENCE...\n>>> DONE. Revealing message...\n";
      revealDiv.style.display = "block";
      startBtn.disabled = false;
      skipBtn.disabled = true;
      outputEl.parentElement.scrollTop = outputEl.parentElement.scrollHeight;
    });

    // Optional: make it mobile-friendly (auto-size)
    window.addEventListener('resize', ()=>{ outputEl.parentElement.scrollTop = outputEl.parentElement.scrollHeight; });
  </script>
</body>
</html>
