!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rai Family Ancestral History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .logo {
            width: 200px;
            margin-top: 20px;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .person {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            font-weight: bold;
        }
        .person img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .connector {
            height: 20px;
            width: 2px;
            background-color: black;
            margin: 5px auto;
        }
        .horizontal-line {
            width: 60px;
            height: 2px;
            background-color: black;
            margin: 5px auto;
        }
        .generation {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .sub-generation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <img src="rai_family_logo.png" alt="Rai Family Logo" class="logo">
    <h1>Rai Family Ancestral History</h1>

    <div class="tree">

        <!-- First Generation -->
        <div class="person">
            <img src="jamuna_rai.png" alt="Jamuna Rai">
            Jamuna Rai
        </div>
        <div class="connector"></div>

        <!-- Second Generation -->
        <div class="generation">
            <div class="sub-generation">
                <div class="person">
                    <img src="shambhu_rai.png" alt="Shambhu Rai">
                    Shambhu Rai
                </div>
            </div>
            <div class="horizontal-line"></div>
            <div class="sub-generation">
                <div class="person">
                    <img src="sanjay_rai.png" alt="Sanjay Rai">
                    Sanjay Rai
                </div>
            </div>
        </div>
        
        <div class="connector"></div>

        <!-- Third Generation -->
        <div class="generation">
            <div class="sub-generation">
                <div class="person">
                    <img src="vikram_rai.png" alt="Vikram Rai">
                    Vikram Rai
                </div>
                <div class="connector"></div>
                <div class="person">
                    <img src="balbant_rai.png" alt="Balbant Rai">
                    Balbant Rai
                </div>
            </div>
            <div class="horizontal-line"></div>
            <div class="sub-generation">
                <div class="person">
                    <img src="sahil_rai.png" alt="Sahil Rai">
                    Sahil Rai
                </div>
                <div class="connector"></div>
                <div class="person">
                    <img src="sashvant_rai.png" alt="Sashvant Rai">
                    Sashvant Rai
                </div>
            </div>
            <div class="horizontal-line"></div>
            <div class="sub-generation">
                <div class="person">
                    <img src="rohan_rai.png" alt="Rohan Rai">
                    Rohan Rai
                </div>
                <div class="connector"></div>
                <div class="person">
                    <img src="ram_rai.png" alt="Ram Rai">
                    Ram Rai
                </div>
            </div>
            <div class="horizontal-line"></div>
            <div class="sub-generation">
                <div class="person">
                    <img src="rishabh_rai.png" alt="Rishabh Rai">
                    Rishabh Rai
                </div>
                <div class="connector"></div>
                <div class="person">
                    <img src="roshan_rai.png" alt="Roshan Rai">
                    Roshan Rai
                </div>
            </div>
        </div>

    </div>

</body>
</html>
